<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    
    <!-- Input Section -->
    <div class="container p-1 mt-3 bgd">
        <h1 class="display-2 text-center text-white mt-4">To Do List</h1>
        <form id="todoid">
            <div class="field justify-content-center d-flex mt-4" id="form">
                <input type="text" class="form-control w-50 border border-dark rounded-pill inpcss" id="input" placeholder="Type Your To Do List">
                <button class="btn btn-dark rounded-pill">Add</button>
            </div>
        </form>
    </div>
    
    <!-- List Section -->
    <div class="container">
        <div class="mt-5">
            <section id="list" class="d-flex justify-content-center align-items-center">
                
            </section>
        </div>
    </div>
    <!-- To Do List End Here -->



    <script src="index.js"></script>
</body>
</html>
